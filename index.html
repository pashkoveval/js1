        ); //ответ: 4 потому что b в этой аперации добыли отлеженую 1цу и стала равна 2 и по этому 2 + 2 = 4 но также остаеться 1ца на следующую опирацию

        let aaa = 2;
        let bbb = 6;

        function numb() {
            if (aaa >= 0 && bbb >= 0) {
                console.log(`разность ${aaa - bbb} `);
            } else if (aaa <= 0 && bbb <= 0) {
                console.log(`произведение ${aaa * bbb} `);
            } else {
                console.log(`сумма ${aaa + bbb} `);
            };
        }
        numb();

        function sum(a1, b1) {
            let result = a1 + b1;
            console.log(`зачада 4 сумма ${result} `);
            return result
        };

        sum(4, 3);

        function difference(a1, b1) {
            let result2 = a1 - b1;
            console.log(`зачада 4 разность ${result2} `);
            return result2
        };

        difference(4, 3);

        function separation(a1, b1) {
            let result3 = a1 / b1;
            console.log(`зачада 4 деление ${result3} `);
            return result3
        };

        separation(4, 3);

        function multiplication(a1, b1) {
            let result4 = a1 * b1;
            console.log(`зачада 4 умножение ${result4} `);
            return result4
        };

        multiplication(4, 3);

        function mathOperation(arg1, arg2, operation) {

            switch (operation) {
                case '+':
                    console.log('внизу 5 задание');
                    return sum(arg1, arg2);
                case '-':
                    console.log('внизу 5 задание');
                    return difference(arg1, arg2);
                case '*':
                    console.log('внизу 5 задание');
                    return multiplication(arg1, arg2);
                case '/':
                    console.log('внизу 5 задание');
                    return separation(arg1, arg2);

            }
        };

        mathOperation(10, 2, "*");
