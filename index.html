<body>
    <script>

        // alert(tf)

        // 2
        let name = "Василий";
        let admin = name;
        console.log(admin);

        // 3

        let t1 = 10 + 10 + "10";
        console.log(t1);
        /*
        t1 
        10 + 10 числа в итоге получаем 20 так как сложение одинаковых типов в приоритете
        20 + "10" конкатенация
        в итоге 2010 

        */

        let t2 = 10 + "10" + 10;
        console.log(t2);
        /*
        t2
        10 + "10" конкатенация получаем 1010 на выхде строка
        "1010" + 10 конкатенация на выходе строка 101010

        */

        let t3 = 10 + 10 + +"10";
        console.log(t3);
        /*
        t3
        10 + 10 сложение получаем 20
        +"10" приведение к числу
         20 + 10 получаем 30

        */

        let t4 = 10 / -"";
        console.log(t4);
        /*
        t4
        отрицательная бесконечность поскольку 10 будем делить на отрицательное значение

        */

        let t5 = 10 / +"2,5";
        console.log(t5);
        /*
        t5
        из-за , строка не может привестись к численому значению и по этому NaN

        */
    </script>
