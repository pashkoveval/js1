<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const products = {
            one: "один",
            two: "два",
            three: "три",
        };

        for (const product in products) {
            if (Object.hasOwnProperty.call(products, product)) {
                const element = products[product];
                console.dir(product);
                console.dir(element);
            }
        }
        /* 
        Задание.
        Используя цикл for in переберите объект products, ведите в консоль
        имя свойства, значение свойства.
        */

    </script>
</body>
</html>
